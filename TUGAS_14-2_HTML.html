<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TUGAS 14-2</title>
</head>

<body>
  <h1><u>FORM LOGIN</u></h1>
  <form>
    <p>Jumlah Minimal : 4, Maksimal : 8 Karakter):</p>
    <input type="text" name="username" value="abcdefgh" required minlength="4" maxlength="8" oninvalid="this.setCustomValidity('Please lengthen this text to 4 characters or more (you currently using 2 characters).')">
    <br>
    <br>
    <p>Jumlah Minimal : 5, Maksimal : 15 Karakter):</p>
    <input type="password" name="password" value="" minlength="5" maxlength="15" autofocus oninvalid="this.setCustomValidity('Please lengthen this text to 4 characters or more (you currently using 2 characters).')">
    <br>
    <br>
    <input type="submit" name="login" value="MASUK AKUN">
  </form>
  <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
</body>

</html>
